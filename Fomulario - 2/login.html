<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <h2>Registrarse</h2>
        <div class="botones">
            <button class="google-btn">
                <picture>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/706px-Google_%22G%22_Logo.svg.png" alt="google">
                </picture>
            </button>
            <button class="twitter-btn">
                <picture>
                    <img src="https://cdn.cms-twdigitalassets.com/content/dam/help-twitter/twitter_logo_blue.png.twimg.768.png" alt="twitter">
                </picture>
            </button>
        </div>
        <div class="separator">
            <hr>
            </hr>
        </div>
        <form action="" method="">
            <div class="section-input">
                <label for="name">
                    <span>Name</span>
                    <input type="text" id="name" name="name">
                </label>
                <label for="username">
                    <span>Username</span>
                    <input type="text" id="username" name="username">
                </label>
                <label for="email">
                    <span>Email</span>
                    <input type="email" id="email" name="email">
                </label>
                <label for="password">
                    <span>Contase√±a</span>
                    <input type="password" id="password" name="password" placeholder="+6 caracteres">
                </label>
                <label for="checkbox" class="checkbox-label">
                    <input type="checkbox" id="checkbox">
                    <span>Acepto las T&C de esta pagina</span>
                </label>
                <button type="submit" class="submit-btn">Crear cuenta</button>
            </div>
        </form>
    </div>
</body>
</html>
