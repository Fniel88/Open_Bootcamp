<!DOCTYPE html>
<html>
    <head>
        <title>
            Multimedia en HTML
        </title>
    </head>
    <body>
        <div>
            <h1>Aprendiendo a utilizar imágenes</h1>
            <img src="rocket.jpg" alt="rocket" width="350" height="350"/>
        </div>
        <div>
            <h1>Aprendiendo a utilizar los vídeos</h1>
            <video width="700" height="700" controls autoplay loop muted>
                <source src="facto.mp4" type="video/mp4"/>
            </video>
        </div>
        <div>
            <h1>Aprendiendo a utilizar los audios</h1>
            <audio controls autoplay loop>
                <source src="videoplayback.m4a" type="audio/mp3">
            </audio>
        </div>
    </body>
</html>
